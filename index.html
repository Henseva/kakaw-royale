<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabores \u2014 Vitrine Gourmet</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0a07;
    --bg2: #130f0a;
    --cream: #f5ead8;
    --orange: #ff4d00;
    --orange2: #ff7b3a;
    --gold: #d4a843;
    --text: #e8dcc8;
    --muted: #6b5c48;
    --card: #1a1410;
    --card2: #221c15;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    overflow-x: hidden;
    cursor: none;
  }

  /* Custom cursor */
  .cursor {
    position: fixed;
    width: 12px; height: 12px;
    background: var(--orange);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: width 0.2s, height 0.2s, background 0.2s;
    mix-blend-mode: screen;
  }
  .cursor-ring {
    position: fixed;
    width: 40px; height: 40px;
    border: 1px solid rgba(255,77,0,0.4);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    transform: translate(-50%, -50%);
    transition: transform 0.12s ease, width 0.3s, height 0.3s;
  }
  body:has(.card:hover) .cursor { width: 20px; height: 20px; background: var(--gold); }
  body:has(.card:hover) .cursor-ring { width: 60px; height: 60px; border-color: rgba(212,168,67,0.5); }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.35;
    pointer-events: none;
    z-index: 1000;
  }

  /* HERO */
  .hero {
    min-height: 100vh;
    display: grid;
    grid-template-columns: 1fr 1fr;
    position: relative;
    overflow: hidden;
  }

  .hero-bg {
    position: absolute;
    inset: 0;
    background: 
      radial-gradient(ellipse 60% 80% at 70% 50%, rgba(255,77,0,0.12) 0%, transparent 60%),
      radial-gradient(ellipse 40% 60% at 20% 80%, rgba(212,168,67,0.08) 0%, transparent 50%);
  }

  .hero-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 80px 60px 80px 80px;
    position: relative;
    z-index: 2;
  }

  .hero-tag {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,77,0,0.1);
    border: 1px solid rgba(255,77,0,0.25);
    color: var(--orange2);
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    padding: 8px 16px;
    border-radius: 100px;
    width: fit-content;
    margin-bottom: 40px;
    animation: fadeUp 0.8s ease both;
  }

  .hero-tag::before {
    content: '';
    width: 6px; height: 6px;
    background: var(--orange);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.5); }
  }

  .hero-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(52px, 6vw, 88px);
    font-weight: 900;
    line-height: 0.95;
    color: var(--cream);
    margin-bottom: 32px;
    animation: fadeUp 0.8s 0.1s ease both;
  }

  .hero-title em {
    font-style: italic;
    color: var(--orange);
    display: block;
  }

  .hero-title .gold {
    color: var(--gold);
  }

  .hero-desc {
    font-size: 16px;
    line-height: 1.7;
    color: var(--muted);
    max-width: 400px;
    margin-bottom: 48px;
    animation: fadeUp 0.8s 0.2s ease both;
    font-weight: 300;
  }

  .hero-cta {
    display: flex;
    gap: 16px;
    align-items: center;
    animation: fadeUp 0.8s 0.3s ease both;
  }

  .btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: var(--orange);
    color: white;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    padding: 16px 32px;
    border-radius: 100px;
    text-decoration: none;
    letter-spacing: 0.02em;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
  }

  .btn-primary::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
    transform: translateX(-100%);
    transition: transform 0.4s ease;
  }

  .btn-primary:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 20px 40px rgba(255,77,0,0.4); }
  .btn-primary:hover::before { transform: translateX(100%); }

  .btn-secondary {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--muted);
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s;
  }
  .btn-secondary:hover { color: var(--cream); }

  .hero-right {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .hero-visual {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-plate {
    width: 420px;
    height: 420px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--card2), var(--card));
    border: 1px solid rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 180px;
    position: relative;
    animation: float 6s ease-in-out infinite;
    box-shadow: 0 40px 100px rgba(0,0,0,0.6), 0 0 80px rgba(255,77,0,0.15);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(-2deg); }
    50% { transform: translateY(-20px) rotate(2deg); }
  }

  .hero-plate::before {
    content: '';
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 40px;
    background: radial-gradient(ellipse, rgba(255,77,0,0.3) 0%, transparent 70%);
    filter: blur(15px);
  }

  .floating-badge {
    position: absolute;
    background: var(--card2);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 20px;
    backdrop-filter: blur(20px);
    font-size: 13px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: float 6s ease-in-out infinite;
  }

  .fb1 { top: 20%; left: 5%; animation-delay: -2s; }
  .fb2 { bottom: 25%; right: 5%; animation-delay: -4s; }
  .fb3 { top: 65%; left: 2%; animation-delay: -1s; }

  .fb-icon { font-size: 22px; }
  .fb-info { display: flex; flex-direction: column; }
  .fb-label { font-size: 10px; color: var(--muted); letter-spacing: 0.1em; text-transform: uppercase; }
  .fb-val { color: var(--cream); font-weight: 600; font-size: 14px; }

  /* NAV */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 500;
    padding: 24px 80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(to bottom, rgba(13,10,7,0.9) 0%, transparent 100%);
    backdrop-filter: blur(10px);
  }

  .nav-logo {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    font-weight: 700;
    color: var(--cream);
    letter-spacing: -0.02em;
  }

  .nav-logo span { color: var(--orange); }

  .nav-links { display: flex; gap: 40px; align-items: center; }

  .nav-links a {
    color: var(--muted);
    text-decoration: none;
    font-size: 14px;
    font-weight: 400;
    transition: color 0.3s;
    letter-spacing: 0.02em;
  }
  .nav-links a:hover { color: var(--cream); }

  /* SECTIONS */
  section { position: relative; }

  .section-label {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
  }

  .section-label::before {
    content: '';
    width: 32px;
    height: 1px;
    background: var(--orange);
  }

  .section-label span {
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--orange2);
    font-weight: 500;
  }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(36px, 4vw, 56px);
    font-weight: 900;
    line-height: 1.05;
    color: var(--cream);
    margin-bottom: 60px;
  }

  /* CATEGORIES */
  .categories {
    padding: 120px 80px;
    background: var(--bg2);
  }

  .cats-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 16px;
    margin-bottom: 80px;
  }

  .cat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    padding: 28px 16px;
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.04);
    border-radius: 20px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .cat-item::before {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--orange), var(--gold));
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }

  .cat-item:hover { border-color: rgba(255,77,0,0.2); transform: translateY(-6px); background: var(--card2); }
  .cat-item:hover::before { transform: scaleX(1); }

  .cat-emoji { font-size: 36px; transition: transform 0.3s ease; }
  .cat-item:hover .cat-emoji { transform: scale(1.2) rotate(-5deg); }

  .cat-name { font-size: 12px; font-weight: 500; color: var(--muted); letter-spacing: 0.05em; text-align: center; transition: color 0.3s; }
  .cat-item:hover .cat-name { color: var(--cream); }

  /* FEATURED GRID */
  .featured {
    padding: 120px 80px;
  }

  .featured-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 60px;
  }

  .featured-header .section-title { margin-bottom: 0; }

  .filter-tabs {
    display: flex;
    gap: 8px;
  }

  .filter-tab {
    padding: 8px 20px;
    border-radius: 100px;
    font-size: 13px;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.08);
    background: transparent;
    color: var(--muted);
    transition: all 0.3s;
    font-family: 'DM Sans', sans-serif;
  }
  .filter-tab.active { background: var(--orange); border-color: var(--orange); color: white; }
  .filter-tab:hover:not(.active) { border-color: rgba(255,255,255,0.2); color: var(--cream); }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }

  .card {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.04);
    border-radius: 24px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    text-decoration: none;
    display: block;
  }

  .card:hover { transform: translateY(-12px); border-color: rgba(255,77,0,0.15); box-shadow: 0 40px 80px rgba(0,0,0,0.4), 0 0 60px rgba(255,77,0,0.08); }

  .card-img {
    width: 100%;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 80px;
    position: relative;
    overflow: hidden;
    transition: transform 0.4s ease;
  }

  .card:hover .card-img { transform: scale(1.05); }

  .card-img::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 60px;
    background: linear-gradient(to top, var(--card), transparent);
  }

  .card-badge {
    position: absolute;
    top: 16px;
    left: 16px;
    z-index: 2;
    background: rgba(13,10,7,0.85);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 100px;
    padding: 5px 12px;
    font-size: 11px;
    font-weight: 500;
    color: var(--gold);
    letter-spacing: 0.05em;
  }

  .card-fav {
    position: absolute;
    top: 14px;
    right: 16px;
    z-index: 2;
    width: 36px; height: 36px;
    background: rgba(13,10,7,0.85);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .card-fav:hover { background: rgba(255,77,0,0.2); border-color: rgba(255,77,0,0.3); transform: scale(1.15); }

  .card-body { padding: 20px 24px 24px; }

  .card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .card-restaurant {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    font-weight: 500;
  }

  .card-rating {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
    color: var(--gold);
    font-weight: 500;
  }

  .card-name {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    font-weight: 700;
    color: var(--cream);
    margin-bottom: 8px;
    line-height: 1.2;
  }

  .card-desc {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.6;
    margin-bottom: 20px;
    font-weight: 300;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .card-price {
    display: flex;
    flex-direction: column;
  }

  .price-from { font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; }
  .price-val { font-size: 24px; font-weight: 700; color: var(--cream); font-family: 'Playfair Display', serif; }
  .price-val sup { font-size: 14px; font-family: 'DM Sans', sans-serif; font-weight: 400; }

  .card-info {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .info-chip {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
    color: var(--muted);
  }

  .card-btn {
    width: 44px; height: 44px;
    background: var(--orange);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: none;
    text-decoration: none;
  }
  .card-btn:hover { transform: scale(1.15); box-shadow: 0 10px 30px rgba(255,77,0,0.5); }

  /* Card colors */
  .card-img.c1 { background: linear-gradient(135deg, #1a0f05, #2d1a0a); }
  .card-img.c2 { background: linear-gradient(135deg, #0a1a12, #0d2818); }
  .card-img.c3 { background: linear-gradient(135deg, #1a0d18, #271324); }
  .card-img.c4 { background: linear-gradient(135deg, #1a1205, #2b1d08); }
  .card-img.c5 { background: linear-gradient(135deg, #0d1520, #122030); }
  .card-img.c6 { background: linear-gradient(135deg, #1a0a0a, #2b1010); }

  /* BIG PROMO */
  .promo {
    padding: 0 80px 120px;
  }

  .promo-card {
    background: linear-gradient(135deg, #1a0f05 0%, #0d0a07 50%, #150f05 100%);
    border: 1px solid rgba(255,77,0,0.15);
    border-radius: 32px;
    padding: 80px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .promo-card::before {
    content: '';
    position: absolute;
    top: -100px; right: -100px;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(255,77,0,0.15) 0%, transparent 60%);
    pointer-events: none;
  }

  .promo-card::after {
    content: '';
    position: absolute;
    bottom: -80px; left: -80px;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(212,168,67,0.08) 0%, transparent 60%);
    pointer-events: none;
  }

  .promo-content { position: relative; z-index: 2; }

  .promo-offer {
    font-size: 80px;
    font-weight: 900;
    font-family: 'Playfair Display', serif;
    color: var(--orange);
    line-height: 1;
    margin-bottom: 16px;
  }

  .promo-title {
    font-family:
