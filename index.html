function DrinkSlider({c}){
  // Ã­ndice ativo controlado puramente por CSS via data-active
  // sem re-render causado por scroll do App
  const [active,setActive]=useState(0);
  const slRef=useRef(null);
  const scrollTimer=useRef(null);

  function goTo(i){
    const el=slRef.current; if(!el)return;
    const slides=el.querySelectorAll("[data-slide]");
    if(!slides[i])return;
    setActive(i);
    const s=slides[i];
    const left=s.offsetLeft-(el.clientWidth/2)+(s.offsetWidth/2);
    el.scrollTo({left,behavior:"smooth"});
  }

  useEffect(()=>{
    const el=slRef.current; if(!el)return;
    const onScroll=()=>{
      // debounce: atualiza Ã­ndice sÃ³ depois que o scroll parar
      clearTimeout(scrollTimer.current);
      scrollTimer.current=setTimeout(()=>{
        const slides=el.querySelectorAll("[data-slide]");
        const cx=el.scrollLeft+el.clientWidth/2;
        let best=0,bestD=Infinity;
        slides.forEach((s,i)=>{
          const d=Math.abs(s.offsetLeft+s.offsetWidth/2-cx);
          if(d<bestD){bestD=d;best=i;}
        });
        setActive(best);
      },100);
    };
    el.addEventListener("scroll",onScroll,{passive:true});
    return()=>{el.removeEventListener("scroll",onScroll);clearTimeout(scrollTimer.current);};
  },[]);

  return h("section",{id:"bebidas",style:{padding:"72px 0 0",background:"linear-gradient(180deg,#080d0a,#0f1a12 55%,#0a1008)",textAlign:"center",position:"relative"}},

// â”€â”€ Reveal ao scroll â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function Reveal({children,delay=0,style={}}){
  const ref=useRef(null);
  const [vis,setVis]=useState(false);
  useEffect(()=>{
    const el=ref.current; if(!el)return;
    const obs=new IntersectionObserver(([e])=>{
      if(e.isIntersecting){setVis(true);obs.unobserve(el);}
    },{threshold:0.08});
    obs.observe(el);
    return()=>obs.disconnect();
  },[]);
  return h("div",{ref,style:{opacity:vis?1:0,transform:vis?"translateY(0)":"translateY(32px)",transition:`opacity .7s ${delay}s ease,transform .7s ${delay}s ease`,...style}},children);
}
