function bootCursor(){
  const dot=document.getElementById('cur'),ring=document.getElementById('cur-r');
  if(!dot||!ring||window.innerWidth<=768)return;
  let mx=0,my=0,rx=0,ry=0,raf;
  const move=e=>{mx=e.clientX;my=e.clientY;dot.style.left=mx+'px';dot.style.top=my+'px';};
  document.addEventListener('mousemove',move,{passive:true});
  const loop=()=>{rx+=(mx-rx)*.14;ry+=(my-ry)*.14;ring.style.left=rx+'px';ring.style.top=ry+'px';raf=requestAnimationFrame(loop);};
  loop();
  document.querySelectorAll('a,button,[data-h]').forEach(el=>{
    el.addEventListener('mouseenter',()=>document.body.classList.add('ch'));
    el.addEventListener('mouseleave',()=>document.body.classList.remove('ch'));
  });
  return()=>{document.removeEventListener('mousemove',move);cancelAnimationFrame(raf);};
}

function bootProgress(){
  const bar=document.getElementById('prog');
  if(!bar)return;
  const fn=()=>{
    const pct=(window.scrollY/(document.documentElement.scrollHeight-window.innerHeight))*100;
    bar.style.width=Math.min(pct,100)+'%';
  };
  window.addEventListener('scroll',fn,{passive:true});
  return()=>window.removeEventListener('scroll',fn);
}

function applyTilt(el,e){
  const r=el.getBoundingClientRect();
  const x=((e.clientX-r.left)/r.width-.5)*14;
  const y=-((e.clientY-r.top)/r.height-.5)*14;
  el.style.transform=`perspective(900px) rotateX(${y}deg) rotateY(${x}deg) translateZ(8px)`;
}
function resetTilt(el){el.style.transform='perspective(900px) rotateX(0) rotateY(0) translateZ(0)';}

/* â”€â”€ Animated Counter â”€â”€ */
function Counter({target,suffix}){
  const [v,setV]=useState(0);
  const ref=useRef(null);
  const done=useRef(false);
  useEffect(()=>{
    const el=ref.current;if(!el)return;
    const obs=new IntersectionObserver(([e])=>{
      if(e.isIntersecting&&!done.current){
        done.current=true;obs.unobserve(el);
        const t0=performance.now();
        const dur=1800;
        const step=t=>{
          const p=Math.min((t-t0)/dur,1);
          setV(Math.round((1-Math.pow(1-p,4))*target));
          if(p<1)requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
      }
    },{threshold:.5});
    obs.observe(el);return()=>obs.disconnect();
  },[target]);
  return h('span',{ref},v.toLocaleString('pt-BR')+suffix);
}
